name: Build and Release Mod

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Download SMAPI
        run: |
          Invoke-WebRequest -Uri "https://github.com/Pathoschild/SMAPI/releases/download/4.2.1/SMAPI-4.2.1-installer.zip" -OutFile "smapi.zip"
          Expand-Archive smapi.zip -DestinationPath smapi
          New-Item -ItemType Directory -Path smapi-libs -Force
          Copy-Item -Path "smapi/SMAPI 4.2.1/net7.0/SMAPI.dll" -Destination "smapi-libs/SMAPI.dll" -Force
          Copy-Item -Path "smapi/SMAPI 4.2.1/net7.0/Stardew Valley.dll" -Destination "smapi-libs/Stardew Valley.dll" -Force
          Copy-Item -Path "smapi/SMAPI 4.2.1/net7.0/MonoGame.Framework.dll" -Destination "smapi-libs/MonoGame.Framework.dll" -Force
          Copy-Item -Path "smapi/SMAPI 4.2.1/net7.0/SMAPI.Toolkit.CoreInterfaces.dll" -Destination "smapi-libs/SMAPI.Toolkit.CoreInterfaces.dll" -Force
        shell: pwsh

      - name: Build
        run: dotnet build --configuration Release

      - name: Package mod ZIP
        run: |
          $ErrorActionPreference = 'Stop'
          $modName = 'AlonsMOTD'
          $outputDir = "${{github.workspace}}/bin/Release/net7.0"
          $zipPath = "${{github.workspace}}/${modName}.zip"
          $files = @(
            'AlonsMOTD.dll',
            'manifest.json',
            'README.md'
          )
          foreach ($file in $files) {
            Copy-Item -Path $file -Destination $outputDir -Force
          }
          Compress-Archive -Path ($files | ForEach-Object { Join-Path $outputDir $_ }) -DestinationPath $zipPath -Force
        shell: pwsh

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/Release/net7.0/AlonsMOTD.dll
            AlonsMOTD.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
